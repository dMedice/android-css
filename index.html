<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="android.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
</head>

<body>

<!-- Container (DIV) principal do desenho -->
<div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>


<!-- Container (DIV) principal do android rosa -->
<div class="androidrosa">

    <!-- Cabeça -->
	<div class="headpink">
        <!-- Antena esquerda -->
		<div class="left_antpink"></div>
        <!-- Antena direita -->
		<div class="right_antpink"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyepink"></div>
        <!-- Olho direito -->
		<div class="right_eyepink"></div>
	</div>

    <!-- Corpo -->
	<div class="bodypink">
        <!-- Braço Esquerdo -->
		<div class="left_armpink"></div>
        <!-- Braço Direito -->
		<div class="right_armpink"></div>
        <!-- Perna Esquerda -->
		<div class="left_legpink"></div>
        <!-- Perna Direita -->
		<div class="right_legpink"></div>
	</div>
</div>

<!-- Container (DIV) principal do android azul -->
<div class="androidazul">

    <!-- Cabeça -->
	<div class="headblue">
        <!-- Antena esquerda -->
		<div class="left_antblue"></div>
        <!-- Antena direita -->
		<div class="right_antblue"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyeblue"></div>
        <!-- Olho direito -->
		<div class="right_eyeblue"></div>
	</div>

    <!-- Corpo -->
	<div class="bodyblue">
        <!-- Braço Esquerdo -->
		<div class="left_armblue"></div>
        <!-- Braço Direito -->
		<div class="right_armblue"></div>
        <!-- Perna Esquerda -->
		<div class="left_legblue"></div>
        <!-- Perna Direita -->
		<div class="right_legblue"></div>
	</div>
</div>


</body>
</html>
